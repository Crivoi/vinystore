<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VinyStore Record</title>
    <link rel = "stylesheet" type = "text/css" href = "../css/add_record.css">
    <link rel = "stylesheet" type = "text/css" href = "../css/top_nav.css">
    <link rel = "stylesheet" type = "text/css" href = "../css/bot_nav.css">
    <link rel = "stylesheet" type = "text/css" href = "../css/filters.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
    <nav class ="topnav" id = "top_nav">
        <a href = "./index.html" class = "topnav-logo">
            <img src = "../img/logo.png" alt = "logo_img" class = "topnav-logo-img">
            <h4 class = "topnav-logo-btn">Home</h4>
        </a>
        <div class = "topnav-menu">
            <a  href ="./shopping_cart.html" class = "topnav-menu-item">
                <img src = "../img/shopping-cart.png" alt = "cart_img" class = "topnav-menu-img">
                <h4 class = "topnav-menu-btn">Cart</h4>
            </a>
            <a href = "./add_record.html" class = "topnav-menu-item">
                <img src = "../img/add_record.png" alt = "wishlist_img" class = "topnav-menu-img">
                <h4 class = "topnav-menu-btn">Add Record</h4>
            </a>
            <a href ="./profile.html" class = "topnav-menu-item">
                <img src = "../img/account-user.png" alt = "account_img" class = "topnav-menu-img">
                <h4 class = "topnav-menu-btn">Account</h4>
            </a>    
            <a href = "./wishlist.html" class = "topnav-menu-item">
                <img src = "../img/wishlist-heart.png" alt = "wishlist_img" class = "topnav-menu-img">
                <h4 class = "topnav-menu-btn">Wishlist</h4>
            </a>
        </div>   
    </nav>

    <div class = "filter-container">
        <ul class = "genre-menu">
            <li>    <span class = "genre-menu-span">Genres</span>   </li>
            <li>    <a href = "#" class = "genre-menu-item">House</a>   </li>
            <li>    <a href = "#" class = "genre-menu-item">Techno</a>  </li>
            <li>    <a href = "#" class = "genre-menu-item">Hip Hop</a> </li>
            <li>    <a href = "#" class = "genre-menu-item">Classic</a> </li>
        </ul>
        <hr>
        <ul class = "collection-menu">
            <li>    <span class = "collection-menu-span">Collection</span>  </li>
            <li>    <a href = "#" class = "collection-menu-item" id = "on-sale">On Sale</a>  </li>
            <li>    <a href = "./artists_list.html" class = "collection-menu-item">Artists</a> </li>
            <li>    <a href = "#" class = "collection-menu-item">Labels</a>    </li>
            <li>    <a href = "#" class = "collection-menu-item">New</a>    </li>
        </ul>
        <hr>
        <form class = "form-search">
            <a class = "search-btn">
                <img src = "../img/search.png" alt = "search_img" class = "search-img">
            </a>
            <input type = "text" class = "search-input" id = "search" placeholder="Search...">
            <h3>VinyStore: Buy, Sell, Exchange</h3>
        </form>
    </div>

    <div class = "add-container">
        <form action = "./record.html" method = "POST" class = "add-form">
            <h2>Insert Record Information: </h2>
            <div class = "form-item">
                <label for = "artist">Artist: </label>
                <input id = "artist" placeholder = "artist/s" type = "text" name = "artist">
            </div>
            <div class = "form-item">
                <label for = "release">Album: </label>
                <input id = "release" placeholder = "release" type = "text" name = "release">
            </div>
            <div class = "form-item">
                <label for = "label">Label: </label>
                <input id = "label" placeholder = "label" type = "text" name = "label">
            </div>
            <div class = "form-item">
                <label for = "cat">Catalogue: </label>
                <input id = "cat" placeholder = "catalogue" type = "text" name = "cat">
            </div>
            <div class = "form-item">
                <label for = "genre">Genre/s: </label>
                <input id = "genre" placeholder = "genre/s" type = "text" name = "genre">
            </div>
            <div class = "form-item">
                <label for = "cover">Upload cover art: </label>
                <input id = "cover" type = "file" name = "cover" accept = "image/*">
                <label for = "cover" id = "cover-label">
                    <div class = "cover-div">
                        <!-- <img src = "../img/upload.png" alt = "upload"> -->
                        Choose cover-art image
                        <!-- <img src = "../img/upload.png" alt = "upload"> -->
                    </div>
                </label>

            </div>
            <div class = "form-item" id = "form-submit">
                <input id = "sub" type = "submit" name = "sub">
            </div>
        </form>
    </div>

    <footer class = "botnav">
        <div class = "botnav-items">
            <a href = "./about.html">About</a>
            <a href = "./shipping.html">Shipping</a>
            <a href = "./terms.html">Terms</a>
            <a href = "./contact.html">Contact</a>
            <a href = "./cookie_policy.html">Cookie Policy</a>
        </div>
    </footer>
</body>
</html>
